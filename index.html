<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Red+Hat+Display:wght@300&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="main_flex">
        <img class="card_img" src="./images/illustration-hero.svg" alt="ERROR">
        <p class="card_title">
          Order Summary
        </p>
        <p class="card_text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card_plan__section">
          <img class="card_plan__section__img" src="./images/icon-music.svg" alt="">
          <div class="card_plan__section__text">
            <span class="card_plan__section__text__title">Annual Plan</span>
            <br>
            <span class="card_plan__section__text__price">$59.99/year </span>
          </div>
          <p>
            <a class="card_plan__section__link" href="#"> Change</a>
          </p>
        </div>
        <button class="proceed_btn">Proceed to Payment</button>
        <p class="cancel">
          Cancel Order
        </p>
      </div>
    </section>
  </main>
</body>

</html>
